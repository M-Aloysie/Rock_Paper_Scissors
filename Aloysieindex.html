<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Aloysie styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors Game</h1>
        <div class="container">
            <div class="score">
              <div class="player-score">0</div>
              <div style="margin: 0px 50px">-</div>
              <div class="computer-score">0</div>
            </div>
            <div class="message"></div>
      <div class="d-flex">
        <div class="card">
          <div class="card-image" data-image="rock">
            <img src="images/rock.png" alt="Rock" class="image" />
          </div>
          <div class="card-text">Rock</div>
        </div>
        <div class="card">
          <div class="card-image" data-image="paper">
            <img src="images/paper.png" alt="Paper" class="image" />
          </div>
          <div class="card-text">Paper</div>
        </div>
        <div class="card">
          <div class="card-image" data-image="scissors">
            <img src="images/scissors.png" alt="Scissors" class="image" />
          </div>
          <div class="card-text">Scissors</div>
        </div>
      </div>
    </div>
</div>
<script src="Aloysie script.js"></script>


</body>
</html>
